{% extends 'base.html' %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<div class="container">
  <h3>{{ object.name }}</h3>
  <p>Location: {{ object.location }}</p>
  <p>Date: {{ object.meet_date }}</p>
  <p>Time: {{ object.meet_time }}</p>
  <p>Notes: {{ object.notes }}</p>
</div>
{% endblock %}
